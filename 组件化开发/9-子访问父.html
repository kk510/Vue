<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<div id="app">
    <cpn></cpn>
</div>

<template id="cpn">
   <div>
       <ccpn></ccpn>
   </div>
</template>

<template id="ccpn">
    <div>
        <h2>我是子组件</h2>
        <button @click="btnClick">按钮</button>
    </div>
</template>

<body>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好啊"
            },
            components: {
                cpn: {
                    template: '#cpn',

                    components: {
                        ccpn: {
                            template: '#ccpn',
                            methods: {
                                btnClick() {
                                    //1.访问父组件this.$parent
                                    console.log(this.$parent)

                                    //2.访问跟组件
                                    console.log(this.$root.message);
                                }
                            },
                        },

                    }
                },


            },
        })
    </script>
</body>

</html>
