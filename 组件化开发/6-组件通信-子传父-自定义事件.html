<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<!-- 父组件模板 -->
<div id="app">
    <cpn @item-click="cpnClick"></cpn>
</div>

<body>
    <!-- 子组件模板 -->
    <template id="cpn">
       
        <div>
            <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
        </div>
        
    </template>

    <script>
        //子组件
        const cpn = {
                template: '#cpn',
                data() {
                    return {
                        categories: [{
                            id: 'aaa',
                            name: '热门推荐'
                        }, {
                            id: 'bbb',
                            name: '热门家电'
                        }, {
                            id: 'ccc',
                            name: '左边'
                        }, {
                            id: 'ddd',
                            name: '电视'
                        }]
                    }
                },
                methods: {
                    btnClick(item) {
                        this.$emit('item-click', item)
                    },

                }
            }
            //父组件
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好啊"
            },
            components: {
                cpn
            },
            methods: {
                cpnClick(item) {
                    console.log(item.id)
                }
            }
        })
    </script>
</body>

</html>
