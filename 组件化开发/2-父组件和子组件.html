<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<div id="app">
    <!-- lazy -->
    <cpn2></cpn2>
</div>

<body>
    <script>
        const cpnC1 = Vue.extend({
            template: `
                    <div>
                    <h2>我是标题1</h2>
                    <p>我是内容1</p>    
                    </div>
            `
        })
        const cpnC2 = Vue.extend({
            template: `
                    <div>
                    <h2>我是标题2</h2>
                    <p>我是内容2</p>  
                    <cpn1></cpn1>  
                    </div>
            `,
            components: {
                cpn1: cpnC1
            }
        })

        const app = new Vue({
            el: "#app",
            data: {
                message: "你好啊"
            },
            components: {
                cpn2: cpnC2
            }
        })
    </script>
</body>

</html>
