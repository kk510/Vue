<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<div id="app">
    <!-- lazy -->
    <cpn :cinfo="info" :child-my-message="message"></cpn>
</div>

<body>
    <template id="cpn">
       
        <div>
            <h2>{{cinfo}}</h2>
            <h2>{{childMyMessage}}</h2>
        </div>
        
    </template>


    <script>
        //父传子props
        const cpn = {
            template: '#cpn',
            props: {
                cinfo: {
                    type: Object,
                    default () {
                        return {}
                    }
                },
                childMyMessage: {
                    type: String,
                    defaut: ""
                }
            }
        }

        const app = new Vue({
            el: "#app",
            data: {
                info: {
                    name: 'likun',
                    age: 18,
                    height: 1.88
                },
                message: "woshimorenzhi"
            },
            components: {
                cpn: cpn
            }
        })
    </script>
</body>

</html>
