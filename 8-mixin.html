<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        //组件复用逻辑
        //miin
        //vue 3被干掉了
        //缺点命名不清晰 找不到来源
        //命名冲突问题

        //需要调用dom ->focus
        const mixinC = {
            mounted() {
                console.log("hello from mixin!!c")
            },
            methods: {
                name() {
                    console.log("minxinC-name")
                },
            }
        }
        const mixinA = {
            mixins: [mixinC],
            mounted() {
                console.log("mounted完成")
            },
            methods: {
                name() {
                    console.log("mixinA-name")
                }
            }
        }

        Vue.component("ComponentA", {
            mixins: [mixinA],
            methods: {
                handleClick() {
                    this.count++;
                    this.name();
                },
            },
            data() {
                return {
                    count: 0,
                };
            },
            template: `<div>ComponentA
        {{count}}
        <button @click="handleClick">click</button>
        </div>`,

        });
        Vue.component("ComponentB", {
            mixins: [mixinA],
            methods: {
                handleClick() {
                    this.count++;
                },
            },
            data() {
                return {
                    count: 0,
                };
            },
            template: `<div>ComponentB
        {{count}}
        <button @click="handleClick">click</button>
        </div>`,

        });

        app = new Vue({
            el: `#app`,
            template: `
        <div>{{msg}}
            <ComponentA></ComponentA>
            <ComponentB></ComponentB>
        </div>`,
            data: {
                msg: "hello world",
            },
        });
    </script>
</body>

</html>
