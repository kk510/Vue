<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        Vue.component("ComponentA", {
            methods: {
                handleClick() {
                    this.count++;
                },
            },
            data() {
                return {
                    count: 0,
                    childTitle: '我是子组件title'
                };
            },
            template: `<div>ComponentA
        {{count}}
        <p>
        <slot name = "header" :count="count" :title="childTitle">header</slot>
        </p>

        <p>
        <slot>footer</slot>
        </p>

        <p>
        <slot name = "footer">footer</slot>
        </p>

        <button @click="handleClick">click</button>
        </div>`,
        });

        app = new Vue({
            el: `#app`,
            template: `
        <div>{{msg}}
            <ComponentA>
              
              <template v-slot:header="data">
                {{data.title}}--{{data.count}}</template>
              123
              <template v-slot:footer>我是footer</template>
            </ComponentA>
        </div>`,
            data: {
                msg: "hello world",
            },
        });
    </script>
</body>

</html>
