<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        //总结 
        //发出得时候 update:propName
        //接受 :propName.sync:data
        Vue.component("ComponentA", {
            props: ["title"],
            methods: {
                handleClick() {
                    //vue 单向数据流  子组件不能直接修改父组件得data
                    //只想修改title
                    // this.title = this.title + this.count;
                    this.count++;
                    //字传父
                    // this.$emit("updataTitle", this.title + this.count)
                    //sync
                    this.$emit("update:childtitle", this.title + this.count)
                },
            },
            data() {
                return {
                    count: 0,
                };
            },
            template: `<div>ComponentA
        {{count}}
        <p>
        {{title}}
        </p>
        <button @click="handleClick">click</button>
        </div>`,
        });

        app = new Vue({
            el: `#app`,
            template: `
        <div>{{msg}}
            <ComponentA :title="parentTitle" :childtitle.sync = "parentTitle"></ComponentA>
        </div>`,
            data: {
                msg: "hello world",
                parentTitle: "test-title"
            },
        });
    </script>
</body>

</html>
