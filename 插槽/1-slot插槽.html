<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<div id="app">
    <cpn>
        <button>按钮</button>
    </cpn>
    <cpn></cpn>

    <cpn>
        <span>span标签</span>
        <div>我是div元素</div>
        <p>我是p元素</p>
    </cpn>
    <cpn>
        <a href="#">a标签</a>
    </cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件哈哈哈</p>
        <slot>
            <button>按钮</button>
        </slot>
    </div>
</template>

<body>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好啊"
            },
            components: {
                cpn: {
                    template: "#cpn",
                }
            }
        })
    </script>
</body>

</html>
