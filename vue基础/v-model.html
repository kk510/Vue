<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./vue.js"></script>
<div id="app">
    <!-- <input type="text" v-model="message">{{message}} -->
    <label for="male">
        <input type="radio" id="male"  value = "男" v-model="sex" >男
        
    </label>
    <label for="female">
        <input type="radio" id="female"  value = "女" v-model="sex" >女
    </label>
    <h2>{{sex}}</h2>
    <!-- 复选框 -->
    <label for="agree">
        <input type="checkbox" id="agree" v-model="isAgree">同意协议
    </label>
    <h2>{{isAgree}}</h2>
    <button :disabled="!isAgree">下一步</button>


    <input type="checkbox" value="篮球" v-model="hobbies">篮球
    <input type="checkbox" value="足球" v-model="hobbies">足球
    <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
    <input type="checkbox" value="1球" v-model="hobbies">1球
    <input type="checkbox" value="2球" v-model="hobbies">2球
    <h2>{{hobbies}}</h2>
    <label for="" v-for="item in "></label>

    <select name="abc" id="" v-model="fruit">
        <option value="苹果" >苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="榴莲">榴莲</option>
        <option value="橙子">橙子</option>
    </select>
    <h2>{{fruit}}</h2>

    <select name="abc" id="" v-model="fruits" multiple>
        <option value="苹果" >苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="榴莲">榴莲</option>
        <option value="橙子">橙子</option>
    </select>

    <h2>{{fruits}}</h2>
    <label for="" v-for="item in originHobbies">
        <input type="checkbox" :value="item" v-mode="hobbies">{{item}}
    </label>


</div>

<body>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: '你好啊11',
                sex: '男',
                isAgree: false,
                hobbies: [],
                fruit: '香蕉',
                fruits: [],
                originHobbies: ['篮球', '足球', '乒乓球', '羽毛球', '台球', '高尔夫球']
            }
        })
    </script>
</body>

</html>
