<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<div id="app">
    <!-- lazy -->
    <input type="text" v-model="message">
    <h2>{{message}}</h2>
</div>

<body>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好啊"
            }
        })
    </script>
</body>

</html>
